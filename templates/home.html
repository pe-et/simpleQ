{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
   {% if user.is_authenticated %}
      <div class="d-flex justify-content-center">Welcome {{ user.username }}</div>
      <div class="d-flex justify-content-center"><a href="{% url 'queue_list' %}">Go to queue</a></div>
   {% else %}
      <p>Login or signup to access your queue...</p>
   {% endif %}
{% endblock content %}
